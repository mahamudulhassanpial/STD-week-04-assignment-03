{% extends "base.html" %}

{% block content %}
<div class="d-flex flex-wrap justify-content-center px-5 pt-5">
    {% for task in data %}
    <div class="col-sm-3">
      <div class="card mx-2">
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text">{{ task.description }}</p>
          {% if task.is_completed %}
            <button class="btn btn-success">Completed</button>
          {% else %}
            <a href="{% url 'edit_Post' task.id %}" class="btn btn-warning">Edit</a>
            <a href="{% url 'delete_Post' task.id %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'complete_task' task.id %}" class="btn btn-success">Complete</a>
          {% endif %}
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
